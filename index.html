<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/main.css">
  <title>Contattaci</title>
  </head>
<body>
  <form method="POST" action="https://github.com/sodine2020/contatti.git" accept-charset="UTF-8">
    <div id="title_form"><h1>Compila il modulo per aiutarci ad elaborare meglio <br> la tua richiesta</h1>
      <a href="https://sodineautoricambifrosinone.com"> 
      <img src="img/logo.png" alt="logo"/>
    </a>
    </div>
    <div class="contact-tabs_content">
      <div class="contact-tabs_row">
        <label for="email">Email</label>
        <input type="email" placeholder="example@mail.com" id="mail" name="user_email">
        <label for="name">Nome</label>
        <input type="text" id="name" name="user_name">
        <label for="telaio">Inserisci il telaio o la targa del tuo veicolo</label>
        <input type="text" id="telaio" name="telaio">
          <div id="select-content">
            <label for="scegli">Seleziona il motivo della richiesta di contatto</label>  
          <select id="scegli" name="elenco">
            <option value="1">Verifica disponibilità</option> 
            <option value="2">Ulteriori informazioni su questo pezzo di ricambio</option>
            <option value="3">Modalità di pagamento</option>
            <option value="4">Altro motivo</option>
          </select>
        </div>
        <label for="comment">Descrivi brevemente la tua richiesta</label>
        <input type="text" id="comment" name="comment">
        <input type="submit" value="INVIA">
      </div>
  </form>
  <section>
    <p>Sodine Autoricambi S.r.l. Via C. E. Buscaglia | Frosinone | 03100 </p>
    <p>Telefono +39 0775 200185</p>
  </section>

</body>

</html>
